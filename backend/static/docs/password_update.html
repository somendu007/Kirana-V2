<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Activity Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body style="display: grid;">
    <div class=" card" style=" justify-self: center;">
        <div class="card-body">
            <h5 class="card-title text-center">Forgot Password</h5>
            <hr>
            <p class="card-text">
                Dear <strong>{{data['user'].name}}</strong> your password was updated at {{data['date']}}
            </p>
            <h6 class="card-subtitle mb-2 text-body-secondary">Password updated</h6>
            <p class="card-text">
                Your new password is: <strong>{{data['password']}}</strong>
                <br>
                Please change your password after logging in for security reasons.
            </p>
        </div>
    </div>
</body>

</html>
